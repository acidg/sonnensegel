# Mosquitto configuration file for testing

# Default listener on port 1883
listener 1883
protocol mqtt

# WebSocket listener on port 9001 (optional, useful for web-based MQTT clients)
listener 9001
protocol websockets

# Allow anonymous connections for testing
# WARNING: Only use this for local testing, not production!
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Security note: For production use, enable authentication:
# allow_anonymous false
# password_file /mosquitto/config/passwd